<p>signup works!</p>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Angular form validation</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" formControlName="firstName" class="form-control"
                            [ngClass]="{'invalid-elem':!notSubmitted && registerForm.controls.firstName.errors}" />
                        <div *ngIf="!notSubmitted && registerForm.controls.firstName.errors?.required" class="invalid">
                            First name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" formControlName="lastName" class="form-control"
                            [ngClass]="{'invalid-elem':!notSubmitted &&registerForm.controls.lastName.errors}" />
                        <div *ngIf="!notSubmitted && registerForm.controls.lastName.errors?.required" class="invalid">
                            Last name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{'invalid-elem':!notSubmitted &&registerForm.controls.email.errors}" />
                        <div *ngIf="!notSubmitted &&registerForm.controls.email.errors?.required" class="invalid">
                            Email is required
                        </div>
                        <div *ngIf="!notSubmitted &&registerForm.controls.email.errors?.email" class="invalid">
                            Valid email is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{'invalid-elem':!notSubmitted &&registerForm.controls.password.errors}" />
                        <div *ngIf="!notSubmitted &&registerForm.controls.password.errors?.required" class="invalid">
                            Password is required
                        </div>
                        <div *ngIf="!notSubmitted &&registerForm.controls.password.errors?.minlength" class="invalid">
                            Password should be min 6 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
